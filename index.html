<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Synapse X</title>
    <style>
        @keyframes entrance {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        body {
            background-color: #0c0c0c;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #121212;
            width: 800px;
            padding: 40px;
            border-radius: 40px;
            display: flex;
            align-items: center;
            gap: 40px;
            animation: entrance 0.6s ease-out;
        }

        .photo-container {
            flex-shrink: 0;
        }

        .photo-container img {
            width: 300px;
            border-radius: 20px;
            display: block;
            animation: floating 4s ease-in-out infinite;
            transition: transform 0.4s;
        }

        .card:hover .photo-container img {
            transform: scale(1.02);
        }

        .info {
            flex: 1;
        }

        h1 {
            font-size: 52px;
            margin: 0 0 10px 0;
            font-weight: 800;
        }

        p {
            color: #999;
            font-size: 16px;
            margin: 0 0 25px 0;
        }

        .discord-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background-color: #5865F2;
            color: #ffffff;
            padding: 14px 28px;
            border-radius: 18px;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: background-color 0.3s;
        }

        .discord-link:hover {
            background-color: #4752c4;
        }

        .discord-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
    </style>
</head>
