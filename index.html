<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapse X</title>
    <style>
        /* Анимации */
        @keyframes entrance {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        /* Полноэкранный фон из твоего фото */
        .full-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Untitled design (1).jpg') no-repeat center center;
            background-size: cover;
            filter: blur(15px) brightness(0.3);
            z-index: -1;
            transform: scale(1.1);
        }

        .card {
            background-color: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            width: 850px;
            padding: 50px;
            border-radius: 40px; /* Bolder Radius */
            display: flex;
            align-items: center;
            gap: 50px;
            animation: entrance 0.8s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }

        .photo-container {
            flex-shrink: 0;
        }

        .photo-container img {
            width: 350px;
            border-radius: 25px;
            display: block;
            animation: floating 4s ease-in-out infinite;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }

        .info {
            flex: 1;
        }

        h1 {
            font-size: 56px;
            margin: 0 0 10px 0;
            font-weight: 800;
            color: #fff;
            letter-spacing: -1px;
        }

        h1 span { color: #555; }

        p {
            color: #bbb;
            font-size: 18px;
            line-height: 1.5;
            margin: 0 0 35px 0;
        }

        .btn-group {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 16px 35px;
            border-radius: 18px;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            transition: 0.3s;
            display: inline-block;
            text-align: center;
        }

        /* Новая кнопка Download для synetworkcmp */
        .btn-download {
            background-color: #ffffff;
            color: #000000;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        .btn-download:hover {
            background-color: #cccccc;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
        }

        .btn-discord {
            background-color: #5865F2;
            color: #ffffff;
        }

        .btn-discord:hover {
            background-color: #4752c4;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(88, 101, 242, 0.3);
        }
    </style>
</head>
<body>

    <div class="full-bg"></div>

    <div class="card">
        <div class="photo-container">
            <img src="Untitled design (1).jpg" alt="Synapse X">
        </div>

        <div class="info">
            <h1>Synapse <span>X</span></h1>
            <p>The next generation of high-performance execution for <b>synetworkcmp</b>. Professional, stable, and built for you.</p>
            
            <div class="btn-group">
                <a href="https://github.com/ваша-ссылка-на-проект" class="btn btn-download">Project</a>
                <a href="https://discord.gg/vEyjVdBMab" class="btn btn-discord">Discord</a>
            </div>
        </div>
    </div>

</body>
</html>
